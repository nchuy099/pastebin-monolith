<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Paste Expired</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Paste Expired!</h4>
        <p>The paste you are trying to access has expired.</p>
    </div>
    <div>
        <a href="/" class="btn btn-primary">Create New Paste</a>
        <a href="/public" class="btn btn-secondary">View Public Pastes</a>
    </div>
</body>

</html>
