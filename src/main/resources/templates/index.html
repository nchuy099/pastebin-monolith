<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pastebin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>Create a Paste</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="POST" action="/paste" class="mb-4">
        <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="Title (optional)"
                th:value="${paste?.title}">
        </div>
        <div class="mb-3">
            <textarea name="content" rows="10" class="form-control" placeholder="Enter your text here" required
                th:text="${paste?.content}"></textarea>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Language:</label>
                <select name="language" class="form-select">
                    <option value="text" th:selected="${paste?.language == 'text'}">Plain Text</option>
                    <option value="javascript" th:selected="${paste?.language == 'javascript'}">JavaScript</option>
                    <option value="python" th:selected="${paste?.language == 'python'}">Python</option>
                    <option value="java" th:selected="${paste?.language == 'java'}">Java</option>
                    <option value="cpp" th:selected="${paste?.language == 'cpp'}">C++</option>
                    <option value="sql" th:selected="${paste?.language == 'sql'}">SQL</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Expires in:</label>
                <select name="expires_in" class="form-select">
                    <option value="">Never</option>
                    <option value="1">1 minute</option>
                    <option value="60">1 hour</option>
                    <option value="1440">1 day</option>
                    <option value="10080">1 week</option>
                    <option value="43200">1 month</option>
                    <option value="525600">1 year</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Visibility:</label>
                <select name="visibility" class="form-select">
                    <option value="public" th:selected="${paste?.visibility == 'public'}">Public</option>
                    <option value="unlisted" th:selected="${paste?.visibility == 'unlisted'}">Unlisted</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Paste</button>
        <a href="/public" class="btn btn-secondary">View Public Pastes</a>
        <a href="/stats" class="btn btn-info">View Statistics</a>
    </form>
</body>

</html>
