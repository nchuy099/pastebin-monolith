<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Public Pastes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>Public Pastes</h1>
    <div class="mb-3">
        <a href="/" class="btn btn-primary">Create New Paste</a>
    </div>

    <div class="row">
        <div th:each="paste : ${pastes}" class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" th:text="${paste.title}">Title</h5>
                    <span class="badge bg-primary" th:text="${paste.language}">Language</span>
                </div>
                <div class="card-body">
                    <pre class="mb-0"
                        style="max-height: 150px; overflow-y: auto;"><code th:class="'language-' + ${paste.language}" th:text="${#strings.length(paste.content) > 100 ? #strings.substring(paste.content,0,100) + '...' : paste.content}">Content</code></pre>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <small>
                            Created: <span
                                th:text="${#dates.format(paste.createdAt, 'MMM dd, yyyy hh:mm:ss a')}">Created
                                Date</span>
                        </small>
                        <div>
                            <span class="badge bg-secondary me-2">
                                Views: <span th:text="${paste.views}">0</span>
                            </span>
                            <span th:if="${paste.status == 'EXPIRED'}" class="badge bg-danger me-2">Expired</span>
                            <a th:href="@{'/paste/' + ${paste.id}}" class="btn btn-sm btn-primary">View Full</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
