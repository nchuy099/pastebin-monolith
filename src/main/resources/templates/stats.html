<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Monthly Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Monthly Statistics</h1>
        <div class="d-flex gap-2">
            <input type="month" class="form-control" id="monthPicker" th:value="${stats?.month}"
                onchange="window.location.href = '/stats/' + this.value">
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${stats}" class="card">
        <div class="card-header">
            <h3 class="mb-0">
                Statistics for <span th:text="${stats.month}">Month Year</span>
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Pastes</h5>
                            <p class="display-4" th:text="${stats.totalPastes}">0</p>
                            <div class="mt-2">
                                <span class="badge bg-success">Active: <span
                                        th:text="${stats.activePastes}">0</span></span>
                                <span class="badge bg-danger">Expired: <span
                                        th:text="${stats.expiredPastes}">0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Views</h5>
                            <p class="display-4" th:text="${stats.totalViews}">0</p>
                            <div class="mt-2">
                                <span class="badge bg-info">Avg: <span
                                        th:text="${stats.avgViewsPerPaste}">0</span></span>
                                <span class="badge bg-primary">Max: <span th:text="${stats.maxViews}">0</span></span>
                                <span class="badge bg-warning text-dark">Min: <span
                                        th:text="${stats.minViews}">0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">Create New Paste</a>
        <a href="/public" class="btn btn-secondary">View Public Pastes</a>
    </div>

    <script th:inline="javascript">
        window.onload = function () {
            const monthPicker = document.getElementById('monthPicker');
            if (!monthPicker.value) {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                monthPicker.value = `${year}-${month}`;
            }
        }
    </script>
</body>

</html>
